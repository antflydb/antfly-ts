name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run linter for all packages on Node 20+, exclude antfarm on Node 18
      - name: Run linter (all packages)
        if: ${{ !startsWith(matrix.node-version, '18') }}
        run: pnpm lint

      - name: Run linter (packages only)
        if: ${{ startsWith(matrix.node-version, '18') }}
        run: pnpm lint --filter='!antfarm'

      # Run type checking for all packages on Node 20+, exclude antfarm on Node 18
      - name: Run type checking (all packages)
        if: ${{ !startsWith(matrix.node-version, '18') }}
        run: pnpm typecheck

      - name: Run type checking (packages only)
        if: ${{ startsWith(matrix.node-version, '18') }}
        run: pnpm typecheck --filter='!antfarm'

      # Build all packages on Node 20+, exclude antfarm on Node 18
      - name: Build (all packages)
        if: ${{ !startsWith(matrix.node-version, '18') }}
        run: pnpm build

      - name: Build (packages only)
        if: ${{ startsWith(matrix.node-version, '18') }}
        run: pnpm build --filter='!antfarm'

      # Run tests for all packages on Node 20+, exclude antfarm on Node 18
      - name: Run tests (all packages)
        if: ${{ !startsWith(matrix.node-version, '18') }}
        run: pnpm test

      - name: Run tests (packages only)
        if: ${{ startsWith(matrix.node-version, '18') }}
        run: pnpm test --filter='!antfarm'
