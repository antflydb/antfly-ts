# Publish packages to npm when tagged
# - sdk-v* tags publish @antfly/sdk
# - components-v* tags publish @antfly/components
#
# Uses npm Trusted Publishing (OIDC) - no secrets required.
# Configure trusted publishers at: https://www.npmjs.com/package/@antfly/sdk/access
# and https://www.npmjs.com/package/@antfly/components/access

name: Publish to npm

on:
  push:
    tags:
      - 'sdk-v*'
      - 'components-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write # Required for npm provenance / trusted publishing
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build --force

      - name: Run tests
        run: pnpm test

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish SDK
        if: startsWith(github.ref, 'refs/tags/sdk-v')
        run: pnpm --filter @antfly/sdk publish --access public --no-git-checks --provenance

      - name: Publish Components
        if: startsWith(github.ref, 'refs/tags/components-v')
        run: pnpm --filter @antfly/components publish --access public --no-git-checks --provenance
