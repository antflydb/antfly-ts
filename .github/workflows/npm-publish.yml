# Publish packages to npm when tagged
# - sdk-v* tags publish @antfly/sdk
# - components-v* tags publish @antfly/components

name: Publish to npm

on:
  push:
    tags:
      - 'sdk-v*'
      - 'components-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish SDK
        if: startsWith(github.ref, 'refs/tags/sdk-v')
        run: pnpm --filter @antfly/sdk publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Components
        if: startsWith(github.ref, 'refs/tags/components-v')
        run: pnpm --filter @antfly/components publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
